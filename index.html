<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <header id="nav">
        <div class="gameNav">
            <h1>Tic Tac Toe</h1>
            <div>
                <button class="playAgain">Play Again</button>
                <button class="restart">Restart</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="corner-left-top box"></div>
        <div class="top box"></div>
        <div class="corner-right-top box"></div>

        <div class="left box"></div>
        <div class="box"></div>
        <div class="right box"></div>

        <div class="corner-left-bottom box"></div>
        <div class="bottom box"></div>
        <div class="corner-right-bottom box"></div>

        <div class="score">
            <p>Player One</p>
            <p class="p1">0</p>
            <p>:</p>
            <p class="p2">0</p>
            <p>Player Two</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
